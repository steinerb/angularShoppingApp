<h2>Add Product</h2>

<form [formGroup]="addProductForm" (ngSubmit)="onSubmit()">
	<div>
		<span>Name: </span>
		<input type="text" name="name" formControlName="name" required/> 
	</div>

	<div>
		<span>Brand: </span>
		<input type="text" name="brand" formControlName="brand" required/> 
	</div>

	<div>
		<span>Price: </span>
		<input type="text" pattern='^-?[0-9]{0,2}(\.[0-9]{1,2})?$|^-?(100)(\.[0]{1,2})?$' name="price" formControlName="price" required>
	</div>

	<div>
		<span>Image URL: </span>
		<input type="url" name="imageSrc" formControlName="imageSrc" required/> 
		<img [src]="imageSrc.value">
	</div>

	<div>
		<span>Quantity: </span>
		<input type="number" step="1" min="1" pattern="\d+" formControlName="quantity" required>
	</div>
 
	
	<button type="submit" [disabled]="!addProductForm.valid">Submit</button>

</form>
