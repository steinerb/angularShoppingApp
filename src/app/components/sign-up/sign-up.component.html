<h2>Sign Up</h2>

<form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
	<div>
		<span>Email: </span>
		<input type="email" name="email" formControlName="email" required/> 
	</div>

	<div>
		<span>Password: </span>
		<input type="password" name="pass" formControlName="pass" required/> 
	</div>
 
	
	<button type="submit" [disabled]="!signUpForm.valid">Submit</button>

</form>
<a href="/login">Back</a>


<div>
	<p>email: {{email.value}}</p>
</div>
